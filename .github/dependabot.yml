version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    assignees:
      - "DonovanDMC"
    commit-message:
      include: "scope"
      prefix: ""
    target-branch: "dev"
    versioning-strategy: "increase"
    labels:
      - "dependencies"
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
